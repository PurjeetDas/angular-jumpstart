<div class="container">
    <div class="row" *ngIf="customer">
      <div class="col-md-2">
        <img src="assets/images/{{customer.gender | lowercase}}.png" class="details-image" />
      </div>
      <div class="col-md-10">
        <h4>    
            {{ customer.firstName | capitalize }} {{ customer.lastName | capitalize }}&nbsp;          
        </h4>
        <br />
        {{ customer.address }}
        <br />
        {{ customer.city }}, {{ customer.state.name }}
      </div>
    </div>    
    <br /><br />
  </div>   
  <div *ngIf="!customer" class="container">
     No customer found
  </div>
